<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ и перевод текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            margin: auto;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализ и перевод текста</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="file">Загрузите текстовый файл (.txt):</label><br><br>
                <input type="file" name="file" id="file" accept=".txt" required>
            </div>
            <button type="submit">Анализировать</button>
        </form>

        {% if word_count %}
            <div class="result">
                <h2>Результаты анализа</h2>
                <p>Количество слов: {{ word_count }}</p>

                <h3>Морфологический анализ:</h3>
                <ul>
                    {% for token, lemma, pos in morphology_info %}
                        <li>{{ token }} ({{ lemma }}, {{ pos }})</li>
                    {% endfor %}
                </ul>

                <h3>Перевод текста:</h3>
                <textarea readonly>{{ translation }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
