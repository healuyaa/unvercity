<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты для "{{ query }}"</h1>
    <ul>
        {% for idx, doc, keywords in results %}
        <li>
            <a href="{{ url_for('document', doc_id=idx) }}">Документ {{ idx + 1 }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Вернуться назад</a>
</body>
</html>
