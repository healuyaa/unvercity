<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
</head>
<body>
    <h1>Edit Data</h1>
    <form method="post" action="{{ url_for('edit_data', code_model=data.code_model) }}">
        <label for="model">Model:</label>
        <input type="text" name="model" value="{{ data.model }}" required><br>

        <label for="car_model">Car Model:</label>
        <input type="text" name="car_model" value="{{ data.car_model }}" required><br>

        <label for="car_manufacturer">Car Manufacturer:</label>
        <input type="text" name="car_manufacturer" value="{{ data.car_manufacturer }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
