<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
</head>
<body>
    <h1>Add Data</h1>
    <form method="post" action="{{ url_for('add_data') }}">
        <label for="code_model">Code Model:</label>
        <input type="text" name="code_model" required><br>

        <label for="model">Model:</label>
        <input type="text" name="model" required><br>

        <label for="car_model">Car Model:</label>
        <input type="text" name="car_model" required><br>

        <label for="car_manufacturer">Car Manufacturer:</label>
        <input type="text" name="car_manufacturer" required><br>

        <input type="submit" value="Add Data">
    </form>
</body>
</html>
